<!DOCTYPE html>
<html>
<head>
    <title>Plánovač událostí</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .event-form {
            width: 300px;
            margin: 0 auto;
        }
        .event-list {
            width: 300px;
            margin: 20px auto;
        }
        .event-list ul {
            list-style: none;
            padding: 0;
        }
        .event-list li {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="event-form">
        <h1>Plánovač událostí</h1>
        <form id="eventForm">
            <label for="eventName">Název události:</label>
            <input type="text" id="eventName" required>
            <label for="eventDate">Datum:</label>
            <input type="date" id="eventDate" required>
            <button type="submit">Přidat událost</button>
        </form>
    </div>

    <div class="event-list">
        <h2>Seznam událostí</h2>
        <ul id="eventList"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const eventForm = document.getElementById('eventForm');
            const eventList = document.getElementById('eventList');

            eventForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const eventName = document.getElementById('eventName').value;
                const eventDate = document.getElementById('eventDate').value;

                // Vytvoření nového elementu pro událost
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <strong>Název události:</strong> ${eventName}<br>
                    <strong>Datum:</strong> ${eventDate}
                `;

                eventList.appendChild(listItem);
                eventForm.reset();
            });
        });
    </script>
</body>
</html>
